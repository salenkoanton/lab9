
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css'%}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" method="post">
        <h2 class="form-signin-heading">Authorisation</h2>
        {%if error%}<h4 class="alert-warning">{{error}}</h4>{%endif%}
        <input type="email" class="form-control" placeholder="Email address" required autofocus name="email">
        <input type="password" class="form-control" placeholder="Password" required name="password">
        <input type="password" class="form-control" placeholder="Repeat password" required name="password_repeat">
        <input type="text" class="form-control" placeholder="Nickname" required name="username">
        <input type="text" class="form-control" placeholder="Firstname" required name="firstname">
        <input type="text" class="form-control" placeholder="Lastname" required name="lastname">
        <input type="date" class="form-control" placeholder="Birthdate" required name="birthdate">
        <label class="radio-inline"style="padding-top:10px; padding-bottom:10px;"><input type="radio" value="male" name="sex" required>Male</label>
        <label class="radio-inline" style="padding-top:10px; padding-bottom:10px;"><input type="radio" value="female" name="sex" required>Female</label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <a class="btn btn-lg btn-primary btn-block" href="/login/">Sign in</a>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
